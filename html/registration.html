<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/reset.css" />
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript">
  $(window).load(function(){
    $(".out").removeClass("out");
    $("img.mainBanner").addClass("in");
  });
  </script>
  <meta charset="utf-8">
  <title>SCVSoft Challenge Accepted 2013 - Registration</title>
  <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
  <h1><img alt="SCV Soft" src="images/logo.png"/>
    <span id="subheader">
      <span class="code">Challenge</span>
      <span class="happening">Accepted</span>
      <span class="year">2013</span>
    </span>
  </h1>
  <div id="mainContainer">
    <h3 class="out">Para participar necesitas estar registrado</h3>
    <img alt="Challenge Accepted 2013" src="images/challenge-accepted 2013-01.png" class="mainBanner out" />

    <div class="registration_form">
      <form method="POST">
        <div class="errors">
        </div>
        <input type="text" name="email" value="" placeholder="Ingres치 tu email"></input>
        <input type="submit" value="registrate!"></input>
      </form>
    </div>

    <script type="text/javascript">
      $(function() {
        $(".registration_form").submit(function(ev) {
          ev.preventDefault();
          var email = $('.registration_form input[name="email"]').val();
          $.ajax({
            url: 'http://localhost:9292/challenge-accepted/register',
            type: 'POST',
            data: 'email=' + email
          }).done(function(data) {
            response = JSON.parse(data);
            var html = "<div class='success'>";
            html += "Te has registrado de manera correcta. Por favor guard치 este c칩digo que te servir치 para participar:";
            html += "<div class='registration_code'>" + response.registration_token + "</div>";
            html += "</div>";
            $('.registration_form').html(html);
          }).fail(function(data) {
            $('.registration_form .errors').html('<p>' + data.responseText + '</p>');
          });
        });
      });
    </script>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45956721-1', 'scvsoft.com');

    </script>

  </body>
</html>
